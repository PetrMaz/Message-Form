<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Message</title>
</head>
<body>
    <main>
    <div class="container">
        <div id="message">
            
<h3 style="text-align: center;font-weight: bold; text-transform: uppercase;">Pass the message</h3>
<p style="border-bottom: 2px solid rgb(211, 209, 209, 0.5);">
</p>

<label for="message">Enter a message</label> 
<br><br>
<button style="border-radius: 5px 0 0 5px;"><i class="far fa-envelope"></i></button><input type="text" id="message-input">

<br><br>
    
<button id="submit">Submit</button>

<p id="message-output" style="text-align: center; text-transform: uppercase;"></p>
    
</main>

    <script src="script.js"></script>
</body>
</html>
